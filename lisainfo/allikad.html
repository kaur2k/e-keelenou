			$(function(){

					RG_srcs: ko.observableArray(bapp.configuration.RG_sources)

	<body>

		<div id="page_content">
			<h1 id="bigword">Allikad</h1>
			<div class="box">
				<p>Keeleallikad, millest e-keelenõu mootor otsib:</p>

					<table data-bind="foreach: app.M.RG_srcs">
						<tr>
							<td>
								<input type="checkbox" data-bind="checked: active" />
							</td>
							<td>
								<!-- ko if: abbr -->
								<a data-bind="attr: { href: url }, text: abbr"></a> = <span data-bind="text: name"></span>
								<!-- /ko -->
								<!-- ko ifnot: abbr -->
								<a data-bind="attr: { href: url }, text: name"></a>
								<!-- /ko -->
							</td>
						</tr>
					</table>
